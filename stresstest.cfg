// Désactivation de l'hibernation
sv_hibernate_when_empty 0
sv_hibernate_postgame_delay 0
sv_hibernate_ms 0

// Tickrate 128
sv_minrate 786432
sv_maxrate 786432
sv_mincmdrate 128
sv_minupdaterate 128
sv_maxcmdrate 128
sv_maxupdaterate 128
sv_client_min_interp_ratio 1
sv_client_max_interp_ratio 1
sv_max_queries_sec 10
sv_max_queries_sec_global 200

// Bots
bot_quota 10
bot_quota_mode fill
bot_difficulty 2
bot_autodifficulty_threshold_high 0.5
bot_autodifficulty_threshold_low 0.5
bot_defer_to_human_items 1
bot_allow_grenades 1
bot_allow_pistols 1
bot_allow_rifles 1
bot_allow_shotguns 1
bot_allow_snipers 1
bot_allow_sub_machine_guns 1
bot_allow_machine_guns 1

// Désactiver les restrictions bots
bot_chatter normal
bot_join_after_player 0
bot_auto_vacate 0
bot_dont_shoot 0

// Performances et test de charge
fps_max 0
sv_force_transmit_players 1
sv_force_transmit_entities 1
host_thread_mode 2
net_splitpacket_maxrate 60000
net_maxcleartime 0.001
sv_parallel_sendsnapshot 1
sv_parallel_packentities 1
sv_parallel_sendsnapshot_num 2
sv_parallel_sendsnapshot_threads 2

// Désactiver le temps d'attente en fin de manche
mp_match_end_changelevel 0
mp_round_restart_delay 5
mp_halftime 0
mp_halftime_duration 0

// Config eBot (si applicable)
ebot server_mode 1
ebot force_ready 1
ebot bot_prefix "[eBot]"

// Logs et debug
log on
sv_logfile 1
sv_log_onefile 1
sv_logecho 1
sv_logbans 1

// Redémarrage du serveur si crash
sv_pure 0
sv_allow_wait_command 0

// Informations serveur
sv_password "" // Laisser vide si public
